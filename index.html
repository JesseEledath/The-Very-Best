<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>The Very Best</title>
</head>

<body>
<div class="top-half">
  <img id="background" src="./Pokemon Battle Background.png" alt="battle background">
    <div class="opposing-pokemon-name">
      <p></p>
    </div>
    <div class="user-pokemon-name">
      <p></p>
    </div>
    <div>
    <img id="opposing-pokemon" src="" alt="opposing-pokemon front sprite">
    <img id="user-pokemon" src="" alt="user-pokemon back sprite">
</div>
<div class="bottom-half">
  <div class="bottom-box">
    <p class="battle-text">
    </p>
    <form id="user-name">
      <label for="name">What is your name?</label>
      <input type="text" id="name">
      <input type="submit" class="submit" value="Enter">
    </form>
  </div>
  <footer>
    <p class="author">Created by Jesse Eledath</p>
  </footer>
</div>
</body>

</html>
